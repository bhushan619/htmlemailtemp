<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobit :: Email Template</title>
</head>
<body style="font-family: 'Poppins', Arial, sans-serif">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <table class="content" width="600" border="0" cellspacing="0" cellpadding="0" style="border-collapse: collapse; border: 1px solid #cccccc;">
                    <!-- Header -->
                    <tr>
                        <td class="header" style="background-color: #141416; padding: 30px; text-align: center; color: #F7CE7B; font-size: 24px;">
                            <img src="img/cobitlightlogo.png" alt="Cobit Logo" height="50px" width="120px" >
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td class="body" style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                            Dear user! <br>
                            We welcome you to the Cobit family.
                            <br><br>
                            Your one stop solution for managing your digital assets.
                        </td>
                    </tr>

                    <!-- Call to action Button -->
                    <tr>
                        <td style="padding: 0px 40px 0px 40px; text-align: center;">
                            <!-- CTA Button -->
                            <table cellspacing="0" cellpadding="0" style="margin: auto;">
                                <tr>
                                    <td align="center" style="background-color: #F7CE7B; padding: 10px 20px; border-radius: 5px;">
                                        <a href="https://m.cobitwallet.com" target="_blank" style="color: #141416; text-decoration: none; font-weight: bold;">Login Now</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="body" style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                             You can know more about is by visiting our app and website.
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td class="footer" style="background-color: #141416; padding: 40px; text-align: center; color: #F7CE7B; font-size: 14px; ">
                            Copyright &copy; 2024 | Cobit
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
